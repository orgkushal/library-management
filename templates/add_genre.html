<!-- add_genre.html -->

{% extends 'base.html' %}

{% block title %}Add New Genre{% endblock %}

{% block content %}
    <div class="container mx-auto my-8 max-w-md bg-white rounded-lg shadow-md overflow-hidden">
        <div class="flex items-center justify-between px-6 py-4 border-b border-gray-200">
            <h1 class="text-3xl font-bold text-gray-900">Add New Genre</h1>
        </div>

        <div class="px-6 py-8">

            <form method="POST" action="{{ url_for('add_genre') }}">
                <div class="form-group">
                    <label for="genre_name">Genre Name:</label>
                    <input type="text" class="form-control" id="genre_name" name="genre_name" required>
                </div>

                <div class="form-group">
                    <label for="description">Genre Description:</label>
                    <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary mt-4">Add Genre</button>
            </form>
        </div>

        <a href="{{ url_for('dashboard_admin') }}" class="btn-secondary px-6 py-2 block text-center text-white bg-gray-500 hover:bg-gray-600">Back to Dashboard</a>
    </div>
{% endblock %}
