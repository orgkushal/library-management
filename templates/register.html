{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<style>
    body {
        background-image: url('/static/images/pexels-engin-akyurt-2952871.jpg');
        background-size: cover;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }

    .register-container {
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        padding: 40px;
        width: 400px;
        text-align: center;
        margin-top: 30px;
        margin-bottom: 30px;
        margin-left: 12cm;
        position: relative; /* Added position relative */
    }

    h1 {
        color: #343a40;
        font-size: 2.5em;
        margin-bottom: 30px;
    }

    form {
        margin-top: 20px;
    }

    .mb-3 {
        margin-bottom: 20px;
    }

    .form-label {
        color: #495057;
        font-weight: bold;
    }

    .form-control {
        border-radius: 5px;
    }

    .btn-success {
        background-color: #4caf50;
        border-color: #4caf50;
        padding: 12px 20px;
        font-size: 1.2em;
        transition: background-color 0.3s;
    }

    .btn-success:hover {
        background-color: #45a049;
        border-color: #3f9445;
    }

    .login-link {
        color: #007bff;
        font-size: 1.1em;
        margin-top: 20px;
        display: block;
        text-decoration: none;
    }

    .login-link:hover {
        text-decoration: underline;
    }

    /* Custom Bands of Colors */
    .band1 {
        background: linear-gradient(to right, #ff7e5f, #feb47b);
        height: 10px;
        margin-bottom: 20px;
    }

    .band2 {
        background: linear-gradient(to right, #50cc7f, #f5d100);
        height: 10px;
        margin-bottom: 20px;
    }

    .band3 {
        background: linear-gradient(to right, #3494e6, #ec6ead);
        height: 10px;
        margin-bottom: 20px;
    }
    .band4 {
        background: linear-gradient(to right, #c00e0e, #ebc109);
        height: 10px;
        margin-bottom: 20px;
    }
</style>

<div class="register-container">
    <div class="band1"></div>
    <div class="band2"></div>
    <h1>Register</h1>
    <div class="band3"></div>
    <div class="band4"></div>
    <form method="POST" action="{{ url_for('register') }}">
        <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3">
            <label for="confirm_password" class="form-label">Confirm Password:</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
        </div>
        <button type="submit" class="btn btn-success">Register</button>
    </form>
    <a href="{{ url_for('login') }}" class="login-link">Already have an account? Login</a>
</div>
{% endblock %}
