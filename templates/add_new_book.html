{% extends 'base.html' %}

{% block title %}Add New Book{% endblock %}

{% block content %}
    <div class="container mx-auto my-8 p-8 bg-gray-100 rounded-lg shadow-lg">
        <h1 class="text-3xl font-semibold mb-6">Add New Book</h1>

        <div class="mb-8">
            <form method="POST" action="{{ url_for('add_book') }}">
                <div class="flex mb-4">
                    <div class="w-1/2 mr-4">
                        <label for="title" class="block text-sm font-medium text-gray-600">Title:</label>
                        <input type="text" class="form-input mt-1 block w-full border-2 border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:border-blue-500" id="title" name="title" required>
                    </div>
                    <div class="w-1/2">
                        <label for="author" class="block text-sm font-medium text-gray-600">Author:</label>
                        <input type="text" class="form-input mt-1 block w-full border-2 border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:border-blue-500" id="author" name="author" required>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="content" class="block text-sm font-medium text-gray-600">Content:</label>
                    <textarea class="form-textarea mt-1 block w-full border-2 border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:border-blue-500" id="content" name="content" rows="6" required></textarea>
                </div>
                <div class="mb-4">
                    <label for="genre" class="block text-sm font-medium text-gray-600">Genre:</label>
                    <select name="genre" class="form-select mt-1 block w-full border-2 border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:border-blue-500" required>
                        {% for genre in genres %}
                            <option value="{{ genre.id }}">{{ genre.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue active:bg-blue-800">Add Book</button>
            </form>
        </div>

        <a href="{{ url_for('dashboard_admin') }}" class="bg-blue-500 text-white px-4 py-2 rounded-md inline-block">Back to Admin Dashboard</a>
    </div>
{% endblock %}
